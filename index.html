<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Video Demo</title>

  <!-- Base href pour GitHub Pages -->
  <base href="./">

  <!-- Styles de base (vous pouvez les placer dans un fichier séparé) -->
  <style>
    body{margin:0;font-family:sans-serif;background:#222;color:white;}
    #videoContainer{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    video{
      max-width:90vw;
      max-height:70vh;
      border-radius:8px;
      background:#000;
    }
    .controls{margin-top:12px;}
    button{
      background:#555;color:white;border:none;padding:8px 16px;margin:0 4px;border-radius:4px;cursor:pointer;
    }
    button:hover{background:#777;}
  </style>
</head>

<body>
  <div id="videoContainer">
    <video id="player" controls></video>
    <div class="controls">
      <button onclick="play()">Play</button>
      <button onclick="pause()">Pause</button>
      <button onclick="stop()">Stop</button>
    </div>
  </div>

  <!-- Flutter bootstrap -->
  <script src="flutter_bootstrap.js" async></script>

  <!-- Contrôle vidéo -->
  <script type="application/javascript">
    document.addEventListener('DOMContentLoaded', () => {
      const player = document.getElementById('player');
      if (!player) return;
      player.src = 'assets/assets/video/ma_video.mp4';
      player.load();

      window.play  = () => player.play();
      window.pause = () => player.pause();
      window.stop  = () => { player.pause(); player.currentTime = 0; };
    });
  </script>
</body>
</html>
